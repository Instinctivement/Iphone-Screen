<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>IPhone XR</title>
    </head>
    <body>
        <div id="frame">
            <div id="screen">
                <div id="header">
                    <div id="timer">
                        <span>10:29</span>
                    </div>
                    <div id="separator"></div>
                    <div id="infos">
                        <span class="notif-icon"><i class="bi bi-reception-4"></i></span>
                        <span class="notif-icon"><i class="bi bi-wifi"></i></span>
                        <span class="notif-icon"><i class="bi bi-battery-half"></i></span>
                    </div>
                </div>
                <div id="apps">
                    <div class="row">
                        <div class="col-6 itemDouble">
                            <div class="">
                                <div class="itemDouble-img item-raduisDouble" ></div>
                                <div class="item-label">Batteries</div>
                             </div>
                        </div>
                        <div class="col-6">
                            <div class="col-6 item" >
                                <div class="">
                                    <div class="item-img item-raduis bg-settings"></div>
                                    <div class="item-label">Settings</div>
                                 </div>
                            </div>
                            <div class="col-6 item" >
                                <div class="">
                                    <div class="item-img item-raduis bg-photos"></div>
                                    <div class="item-label">Photos</div>
                                 </div>
                            </div>
                            <div class="col-6 item" >
                                <div class="">
                                    <div class="item-img item-raduis bg-gmail"></div>
                                    <div class="item-label">Gmail</div>
                                 </div>
                            </div>
                            <div class="col-6 item" >
                                <div class="">
                                    <div class="item-img item-raduis bg-mail"></div>
                                    <div class="item-label">Mail</div>
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-appstore"></div>
                                <div class="item-label">App Store</div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                               <div class="item-img item-raduis bg-safari"></div>
                               <div class="item-label">Safari</div>
                            </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-linkedin"></div>
                                <div class="item-label">Linkdln</div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-translate"></div>
                                <div class="item-label">Translate</div>
                             </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-facebook"></div>
                                <div class="item-label">Facebook</div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-pinterest"></div>
                                <div class="item-label">Pinterest</div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-youtube"></div>

                        <div class="col-3  item" >

                             </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-3  item">
                            <div class="">

                        </div>
                        <div class="col-3  item" >

                        </div>

                                <div class="item-img item-raduis bg-music"></div>
                                <div class="item-label">Music</div>
                             </div>
                        </div>
                    </div>
                    <div class="row dot-bar">
                        <div class="dot active-dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div id="menu">
                    <div class="row bottom">
                        <div class="col-3  item">
                            <div class="">
                                <div class="item-img item-raduis bg-phone"></div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-google"></div>
                             </div>
                        </div>
                        <div class="col-3  item">
                            <div class="">
                                <div class="item-img item-raduis bg-message"></div>
                             </div>
                        </div>
                        <div class="col-3  item" >
                            <div class="">
                                <div class="item-img item-raduis bg-appareil" ></div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
